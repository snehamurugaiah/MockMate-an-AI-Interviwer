
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock Interview Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            color: #2c3e50;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            background: #ecf0f1;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 6px;
        }

        p {
            background: #dff0d8;
            padding: 15px;
            border-left: 5px solid #3c763d;
            border-radius: 6px;
            font-weight: bold;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button, a.download-btn {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button {
            background: #3498db;
            color: #fff;
        }

        button:hover {
            background: #2980b9;
        }

        a.download-btn {
            background-color: #2ecc71;
            color: white;
        }

        a.download-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Mock Interview Report</h2>

        <h3>üß† Confidence Scores:</h3>
        <ul>
            {% for score in scores %}
            <li>‚úÖ Question {{ loop.index }}: {{ score }}%</li>
            {% endfor %}
        </ul>

        <h3>üìä Average Score: {{ avg_score }}%</h3>

        <h3>üí° Suggestion:</h3>
        <p>{{ suggestion }}</p>

        <div class="buttons">


            <form method="GET" action="{{ url_for('index') }}">
                <button type="submit">üîÅ Try Again</button>
            </form>

            <form method="GET" action="{{ url_for('logout') }}">
                <button type="submit">üö™ Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
